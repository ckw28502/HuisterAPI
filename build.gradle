tasks.named('test') {
	useJUnitPlatform()
	finalizedBy jacocoTestReport
}


configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}
jacocoTestReport {
	dependsOn test
	reports {
		xml.required = true
		html.required =true
	}
	afterEvaluate {
		classDirectories.setFrom(files(classDirectories.files.collect {
			fileTree(dir: it, exclude: [
					"**/configuration/*"
			])
		}))
	}
}