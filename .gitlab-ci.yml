variables:
 GRADLE_OPTS: "-Dorg.gradle.daemon=false"

stages:
 - build
 - test
 - sonarqube-check

services:
 - docker:dind

build:
 stage: build
 script:
  - ./gradlew assemble

test:
 stage: test
 script:
  - ./gradlew test

sonarqube-check:
 stage: sonarqube-check
 script:
  - ./gradlew test sonarqube
 allow_failure: true
 only:
  - master

